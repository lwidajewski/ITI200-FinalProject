<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Habits Tracker</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Habits Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inputData.html">Input Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="viewGoals.html">View Goals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="greatTips.html">Great Tips</a>
                        </li>
                    </ul>
                    <!-- Right-aligned login button with person icon -->
                    <div class="d-flex ms-auto">
                        <button class="btn btn-outline-light">
                            <a class="nav-link" href="login.html"><i class="bi bi-person-circle"></i> Login</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!--Goals-->
        <div class="container mt-4">
            <div class="row">
                <!--Daily goals-->
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>Daily Goals</h2>
                        </div>
                        <div class="card-body">


                            <div class="card">
                                <div class="card-header"><strong>Goal Name</strong></div>
                                <div class="card-body">
                                    Provide a short description attached to your goal.
                                    <hr>

                                    <div class="d-flex justify-content-center align-items-center" style="max-width: 50%; margin:auto;">
                                        <strong><p style="padding-right:5px">Days:</p></strong>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>MO</strong></div>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>TU</strong></div>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>WE</strong></div>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>TH</strong></div>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>FR</strong></div>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>SA</strong></div>
                                        <div id="daymarker" class="p-1 mb-2 bg-light"><strong>SU</strong></div>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center" style="max-width: 75%; margin:auto;">
                                        <strong><p>Date to Complete: 1/11/26</p></strong>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <!--Short-term goals-->
                <div class="col-sm-4">
                    <h2>Short-term Goals</h2>
                    <hr>
                    <!--content here-->
                    <div id="list-shortTermGoals"></div>
                    <!--SHORT buttons-->
                    <div>
                        <br>
                        <!--Add new short goal form-->
                        <form id="form-shortGoals">
                            <input class="form-control-sm" type="text" placeholder="Add short-term goal" id="shortTextInput" required>
                            <button class="btn btn-primary btn-sm" type="submit" id="addShortBtn">Add</button>
                            <!--Clear button-->
                            <button class="btn btn-danger btn-sm" type="button" id="clearShortBtn">Clear Completed</button>
                        </form>
                    </div>
                </div>
                <!--Long-term goals-->
                <div class="col-sm-4">
                    <h2>Long-term Goals</h2>
                    <hr>
                    <!--content here-->
                    <div id="list-longTermGoals"></div>
                    <!--LONG buttons-->
                    <div>
                        <br>
                        <!--Add new long goal form-->
                        <form id="form-longGoals">
                            <input class="form-control-sm" type="text" placeholder="Add long-term goal" id="longTextInput" required>
                            <button class="btn btn-primary btn-sm" type="submit" id="addLongBtn">Add</button>
                            <!--Clear button-->
                            <button class="btn btn-danger btn-sm" type="button" id="clearLongBtn">Clear Completed</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="Javascrip/viewGoals.js"></script>
    </body>
</html>
