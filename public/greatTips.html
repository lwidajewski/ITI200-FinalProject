<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Habits Tracker</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Habits Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inputData.html">Input Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="viewGoals.html">View Goals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="greatTips.html">Great Tips</a>
                        </li>
                    </ul>
                    <!-- Right-aligned login button with person icon -->
                    <div class="d-flex ms-auto">
                        <button class="btn btn-outline-light">
                            <a class="nav-link" href="login.html"><i class="bi bi-person-circle"></i> Login</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!--Masonry for card columns-->
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>>

        <!--Body Contents-->
        <div class="container mt-4">
            <div class="row">
                <!-- Left Spacing -->
                <div class="col-1"></div>
                <!-- Goals Card -->
                <div class="col-10">
                    <h2>Great Tips:</h2>
                    <p id="headertext">This page contains articles with great tips, tricks, and ideas for your own self care. These sources are taken from various trusted sources!</p>
                    <hr>
                    <div id = "articles">
                        <script>
                            async function loadFeatured() {
                                const res = await fetch('/api/feed');
                                const data = await res.json();
                                const parent = document.getElementById('articles')
                                const header = document.getElementById('headertext')
                                const first = data.items[0];
                                const second = data.items[1];

                                const article = document.createElement('div');
                                article.classList.add('card', 'center-card');
                                article.style.width = "100%";

                                article.innerHTML = `
                                <div class="card-header text-bg-info">
                                    <a href="${first.link}"><strong>Featured Article: ${first.title}</strong></a>
                                </div>
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-8">
                                            <h5><strong>${first.title}</strong></h5>
                                            <hr>
                                            <p>${first.summary || 'No summary available'}</p>
                                        </div>
                                        <div class="col-4" style="overflow:hidden;">
                                            <img class="img-fluid card-img-top" src="${first.thumbnail}" alt="article image from rss feed" style="height: 200px; width: 100%; object-fit: cover;">
                                        </div>
                                    </div>
                                </div>
                                `;

                                parent.prepend(article);
                                console.log("Card appended:", article);

                                const articleB = document.createElement('div');
                                articleB.classList.add('card', 'center-card');
                                articleB.style.width = "100%";
                                articleB.innerHTML = `
                                <div class="card-header text-bg-info">
                                    <a href="${second.link}"><strong>Featured Article: ${second.title}</strong></a>
                                </div>
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-4" style="overflow:hidden;">
                                            <img class="img-fluid card-img-top" src="${second.thumbnail}" alt="article image from rss feed" style="height: 200px; width: 100%; object-fit: cover;">
                                        </div>
                                        <div class="col-8">
                                            <h5><strong>${second.title}</strong></h5>
                                            <hr>
                                            <p>${second.summary || 'No summary available'}</p>
                                        </div>
                                    </div>
                                </div>
                                `;

                                parent.prepend(articleB);
                                console.log("Card appended:", articleB);
                            }

                            loadFeatured();
                        </script>  
                            <hr>
                            <h3 class="d-flex justify-content-center">Additional Articles</h3>

                            <!--Additional articles-->
                            <div class="row additional-articles" data-masonry='{"percentPosition": true }' id="articles"></div>
                            <script>
                            async function loadArticles() {
                                try {
                                    const res = await fetch('/api/feed');
                                    const data = await res.json();
                                    const parent = document.getElementById('articles');

                                    data.items.slice(2).forEach(item => {
                                        // Create card element
                                        const card = document.createElement('div');
                                        card.classList.add('card', 'col-4');
                                        card.style.display = 'inline-block';
                                        card.style.marginBottom = '10px';

                                        card.innerHTML = `
                                            <!--Thumbnail-->
                                            <img class="card-img-top" style="height: 100px; width: 90%; object-fit: cover; display: block; margin-left: auto; margin-right: auto;" src="${item.thumbnail || 'https://placehold.co/600x400'}" alt="article image from rss feed">
                                            
                                            <div class="row article-container align-items-center p-3">
                                                <!--Contents-->
                                                <div>
                                                    <h5><strong>${item.title}</strong></h5>
                                                    <hr>
                                                    <p>${item.summary || 'No summary available'}</p>
                                                    <a href="${item.link}" target="_blank" class="btn btn-sm btn-primary mt-2">Read More</a>
                                                </div>
                                            </div>
                                        `;

                                        parent.appendChild(card);
                                    });

                                    // Reload masonry layou if needed.
                                    

                                } catch (err) {
                                    console.error('Failed to load RSS feed:', err);
                                    parent.innerHTML = `<p class="text-danger">Failed to load articles. Please try again later.</p>`;
                                }
                            }

                            // Load RSS feed items on page load
                            loadArticles();
                            </script>
                        </div>
                    </div>
                <!-- Right Spacing -->
                <div class="col-1"></div>
            </div> 
        </div>        

    </body>
</html>
