<!-- Main section-Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <form id="habitsForm" novalidate>
                <h2 class="mb-4">Tell Us About Your Habits</h2>
                <!--UserName-->
                <div class="mb-3">
                    <label for="userName" class="form-label">What is your name?<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="userName" name="userName" required>
                </div>
                <!-- Sleep Hours -->
                <div class="mb-3">
                    <label for="sleepHours" class="form-label">How much sleep do you get each night?<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="sleepHours" name="sleepHours" required placeholder="e.g., 7">
                </div>
                <!-- Credit Hours -->
                <div class="mb-3">
                    <label for="creditHours" class="form-label">How many credit hours are you enrolled in right now<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="creditHours" name="creditHours" required placeholder="12">
                </div>
                <!-- Study Hours -->
                <div class="mb-3">
                    <label for="studyHours" class="form-label">How many hours do you study per week<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="studyHours" name="studyHours" required placeholder="10">
                </div>
                <!-- Exercise Hours -->
                <div class="mb-3">
                    <label for="exerciseHours" class="form-label">How many hours do you exercise per week<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="exerciseHours" name="exerciseHours" required placeholder="3">
                </div>
                <!-- Screen Time -->
                <div class="mb-3">
                    <label for="screenTime" class="form-label">What is your average screen time per day?<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="screenTime" name="screenTime" required placeholder="e.g., 2">
                </div>
                <!-- Ranking Importance of Habits -->
                <div class="mb-4">
                    <label class="form-label">Rank the importance of the following habits to you (Drag and Drop to reorder and delete):</label>
                    <ul id="rankedHabits" class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" data-habit="sleep">
                            Sleep <span class="bi bi-arrows-move"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center" data-habit="study">
                            Studying <span class="bi bi-arrows-move"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center" data-habit="exercise">
                            Exercise <span class="bi bi-arrows-move"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center" data-habit="screenTime">
                            Screen Time <span class="bi bi-arrows-move"></span>
                        </li>
                    </ul>
                    <div class="mb-2 textinput d-flex align-items-center">
                        <input type="text" class="form-control" id="addtlHabit" placeholder="Other:" style="max-width: 92%;">
                        <button type="button" id="addHabit" class="btn btn-info ms-2"><i class="bi bi-plus-circle-fill text-white"></i></button>
                        <button type="button" id="rmvHabit" class="btn btn-danger ms-2"><i class="bi bi-trash-fill text-white"></i></button>
                    </div>
                    <small class="text-muted">Top of the list matters most</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <!-- this is where we'll show the results after submitting -->
            <div id="formResponse" class="mt-3"></div>
        </div>
    </div>
</div>
